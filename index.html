<!DOCTYPE html>
<html>

<head>
    <title>Space Shooter Game - WebGL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="canvas-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-ui">
            <div id="highScore">High Score: 0</div>
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="level">Level: 1</div>
        </div>
        <div id="powerupStatus"></div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen start-screen">
        <h1 class="game-title">Space Shooter</h1>
        <button id="startButton" class="menu-button">Start Game</button>
        <button id="highScoresButton" class="menu-button">High Scores</button>
        <button id="aboutButton" class="menu-button"
            style="padding-top: 45px; display: flex-box; justify-content: center;  height: 100%;align-items: center; align-content: center;">About</button>
        <div id="aboutContent" class="about-content">
            <h2>About Space Shooter</h2>
            <p>Welcome to Space Shooter! Navigate through space, destroy asteroids, and survive enemy attacks.</p>
            <div class="controls-info">
                <h3>Controls:</h3>
                <p>← or A: Move Left</p>
                <p>→ or D: Move Right</p>
                <p>Space: Shoot</p>
            </div>
            <button id="closeAbout" class="menu-button">Close</button>
        </div>
    </div>

    <!-- Pause Screen -->
    <div id="pauseOverlay" class="pause-overlay"></div>
    <div id="pauseScreen" class="pause-screen">
        <h2 class="pause-title">Game Paused</h2>
        <button id="resumeButton" class="menu-button">Resume</button>
        <button id="restartFromPause" class="menu-button">Start Again</button>
        <button id="mainMenuFromPause" class="menu-button">Main Menu</button>
    </div>


    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen" style="display: none;">
        <div class="game-over-content">
            <h1 class="game-over-title">Game Over!</h1>
            <div id="finalScore" class="score-display">Score: 0</div>
            <div id="finalHighScore" class="high-score-display">High Score: 0</div>
            <button id="restartButton" class="menu-button">Play Again</button>
            <button id="mainMenuButton" class="menu-button" style="padding-top: 45px;">Main Menu</button>
        </div>
    </div>




    <script src="./style.js">

    </script>
</body>

</html>
